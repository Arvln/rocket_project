<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>RockeT|物超所值配送最快</title>
	<link rel="stylesheet" type="text/css" href="{{ static('css/reset.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ static('css/main.css') }}">
	<script type="text/javascript" src="{{ static('js/vue-2.6.12.js') }}"></script>
    <script type="text/javascript" src="{{ static('js/axios-0.18.0.min.js') }}"></script>
</head>
<body>
    <div id="app">
	<div class="register_con">
		<div class="l_con fl">
			<a href="../rocket_mall/templates/index.html" class="reg_logo"><img src="{{ static('images/logo.png') }}"></a>
			<div class="reg_slogan">使用Line註冊</div>
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>註冊</h1>
				<a href="{{ url('users:login') }}">已有帳號? 請登錄></a>
			</div>
            <div>
                <img :src="picture" class="line_picture">
            </div>
			<div class="reg_form clearfix">
				<form method="post" class="register_form" @submit="on_submit" v-cloak>
                {{ csrf_input }}
				<ul>
					<li>
						<input type="text" name="username" v-model="username" @keyup="check_username" @blur="check_username" :placeholder="default_username" id="user_name">
						<span v-show="error_username" class="error_tip">[[ error_username_tip ]]</span>
					</li>
                    <li>
						<input type="text" name="mobile" v-model="mobile" @keyup="check_mobile" @blur="check_mobile" :placeholder="default_mobile" id="phone">
						<span v-show="error_mobile" class="error_tip">[[ error_mobile_tip ]]</span>
					</li>
					<li class="agreement">
						<input type="checkbox" name="allow" v-model="allow" @change="check_allow" id="allow_agreement" checked="checked">
						<label>同意「RockeT使用合約」</label>
						<span v-show="error_allow" class="error_tip">請勾選同意RockeT使用合約</span>
                    </li>
                    <input type="hidden" name="access_token" :value="access_token" id="access_token">
                    <li class="reg_sub">
						<input type="submit" value="註冊">
					</li>
				</ul>
				</form>
			</div>

		</div>

	</div>
    </div>
	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">客服中心</a>
			<span>|</span>
			<a href="#">關於羅奇</a>
			<span>|</span>
			<a href="#">人才招募</a>
			<span>|</span>
			<a href="#">物流合作</a>
		</div>
		<p>CopyRight © 2020 RockeT. All Rights Reserved</p>
		<p>電話：02-****6666    台北市*******66號</p>
	</div>
    <script type="text/javascript">
        let access_token = "{{ access_token }}" ;
        let picture = "{{ picture }}" ;
    </script>
    <script type="text/javascript" src="{{ static('js/api.js') }}"></script>
    <script type="text/javascript" src="{{ static('js/common.js') }}"></script>
	<script type="text/javascript" src="{{ static('js/line_register.js') }}"></script>
</body>
</html>
